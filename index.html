
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form_space">
    <p>This is a mock up design for a sign up page <br>
    For a company, bold creations</p>
    
<form>
    <p><b>Are you ready to Sign up?</b></p>
    <div class="section_1">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name"><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name"><br>
</div>
<div class="section_2">
    <label for="mail">Email:</label><br>
    <input type="email" id="mail" name="mail"><br>
    <label for="telephone">Phone Number:</label><br>
    <input type="tel" id="telephone" name="telephone"><br>
    </div>
    <div class="section_3">
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="conf_password">Confirm Password:</label><br>
    <input type="password" id="conf_password" name="conf_password"><br>
</div>
<div class="submit_section">
    <button type="submit">Create Account</button>

    <p>Already have an account?<a href="#">Log in</a></p>
    </div>
</form>
</div>
</body>
</html>
